        7: Unidentified Vehicle
        8: Unidentified VRU (Vulnerable Road User)
        10: Bicycle
        11: Motorcycle

    Object##_ID:
      description: Unique ID assigned when object is detected. If object is lost and re-detected, it receives a new ID
      definition: Dynamic based on maximum number of objects found at same time. Total number of columns differs between files
