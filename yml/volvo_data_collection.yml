      unit: percent
      range: 0-100

    BrakePedalPos[Percent]:
      description: Brake pedal position
      unit: percent
      range: 0-100

    WheelAngle[rad]:
      description: Steering wheel angle in radians
      unit: radians

    StateOfCharge[Percent]:
      description: State of Charge (battery percentage)
      unit: percent
      range: 0-100

    Current[A]:
      description: Battery current in amperes
      unit: amperes

    Voltage[V]:
      description: Battery voltage
      unit: volts

    LeftOfLeftRoadLine_YDist[m]:
