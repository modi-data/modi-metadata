      unit: meters
      origin: Vehicle coordinate system where +X is forward, +Y is left of the truck, origin (0,0) is at the middle of the front bumper
      error_codes: Value "10.475" (Sweden to Norway dataset) and Value "0" or "-0.01" (Germany to Sweden dataset) indicates "No value"

    Object##_X[m]:
      description: Longitudinal distance (forward/backward from front bumper)
      unit: meters
      origin: Vehicle coordinate system where +X is forward, origin (0,0) is at the middle of the front bumper

    Object##_Y[m]:
      description: Lateral distance (left is positive, right is negative)
      unit: meters
      origin: Vehicle coordinate system where +X is forward, +Y is left of the truck, origin (0,0) is at the middle of the front bumper

    Object##_Class:
      description: Object classification
      enumeration_specification: |
        0: Car
        1: Truck
        3: Heavy Vehicle
        4: 2 Wheeler
